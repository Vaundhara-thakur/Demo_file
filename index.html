<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    
</head>
<body>
    <div class="circle circle-1"></div>

    <div class="circle circle-2"></div>
    <div class="container">
    <div class="signup-container">
        <h3>Sign Up</h3>
        <p>Join the community today!</p>
        <br>
        <button class="google-btn">
            <i class="ri-google-line"></i>
           <b> Use Google Account </b>
        </button>
        <br>
        <p>or</p>
        
        <br>
    
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Enter Email here" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input name="password" type="password" min="6" placeholder="Enter Password here" required>
        <br>
        <br>
        <button class="signup-btn"><b>Sign Up</b></button>
        
        <p>Already a member?<button class="signin-btn">Sign In</button></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
